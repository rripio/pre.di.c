<head>
    <title>pre.di.c</title>

    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- web-app behavoir (full screen when iconize at init screen on smartphones -->
    <!-- some Androids: -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS:  https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="utf-8">

    <!-- The javascript functions used when an event occurs on this page body's -->
    <script src="js/functions.js"></script>

    <!-- Styles, WARNING do not use comments inside this tag -->
    <style>

        body    { color:white;
                  background-color: rgb(38, 38, 38);
                  font-family: Verdana, Helvetica, Arial;
                  font-weight:bold;
                }

        button  { background-color: rgb(100, 100, 100);
                  color: white;
                  font-weight:bold;
                  font-size:1.0em;
                  border-radius: 5px/5px;
                  border:2px solid rgb(120,120,120);
                }

        th, td  { padding: 5px;
                  text-align: center;
                  border: 1px solid gray;
                  font-size:1.0em;
                  width: 50%
                }

        table#player_info   { width: 100%; text-align: left;
                            }

        select  { font-size:1.0em;
                  font-weight:bold;
                  color:white;
                  background-color: rgb(25, 25, 25);
                }

        .buttons_table  {   width: 100%; border-style: none;
                        }
        .button_cell    {   width: 33%; border-style: none;
                        }        
        .custom_buttons {   width: 100%;
                            font-size:1.2em;
                            box-shadow: 0 5px 10px 0 rgba(200,200,200,0.3), 0 3px 10px 0 rgba(0,0,0,0.1);
                            border:2px solid rgb(120,120,120);
                            border-radius: 10px/10px;
                        }

    </style>

</head>

<!-- initizalizes the web page, and auto updates -->
<body onload="page_initiate()" >

    <div id="main">

        <!--    page scheme:

            power << ON/OFF >>  INPUT: << selector >>
            level: -23.0        balance: 0.0

             [-] bass: 0 [+]   [-] treble: 0 [+]

                     [mute][mono][loud]

                   XO: << selector >>
                  DRC: << selector >>

                     [-3][-1][+1][+3]

            [ <| ] [ [] ] [ || ] [ > ] [ |> ]

            Artists
            Album
            Title

        -->
        
        <div id="cabecera" align="center">
        </div>

        <hr>

        <div align="center">

            <!-- Amplifier swith -->
            <select id="onoffSelector" onchange="ampli(this.value)">
              <option value="on" >ON </option>
              <option value="off">OFF</option>
            </select>

            &nbsp;

            <!-- Inputs selector, will be filled by javascript -->
            INPUT:
            <select id="inputsSelector" onchange="predic_cmd('input ' + this.value, update=false)" ></select>

        </div>

        <hr>

        <!-- Level , Balance (table display) -->
        <div style="overflow-x:auto;"> <!-- responsive -->
        <table style="width:100%;">
            <tr>
                <td id="status_LEV" ></td>
                <td id="status_BAL" ></td>
            </tr>
        </table>
        </div>

        <hr>

        <!-- Tone buttons -->
        <div align="center" style="font-size:0.75em;">
            <button type="button"                 onmousedown="predic_cmd('bass   -1 add')"  >-</button>
            <span id="bassInfo">bass</span>
            <button type="button"                 onmousedown="predic_cmd('bass   +1 add')"  >+</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button"                 onmousedown="predic_cmd('treble -1 add')"  >-</button>
            <span id="trebleInfo">treble</span>
            <button type="button"                 onmousedown="predic_cmd('treble +1 add')"  >+</button>
        </div>

        <hr>

        <!-- mute, mono, loudness -->
        <div align="center">
            <button type="button" id="buttonMute" onmousedown="predic_cmd('mute toggle')"           >MUTE</button>
            <button type="button" id="buttonMono" onmousedown="predic_cmd('mono toggle')"           >MONO</button>
            <button type="button" id="buttonLoud" onmousedown="predic_cmd('loudness_track toggle')" >LOUD</button>
        </div>

        <hr>

        <!--  XO selector -->
        <div align="center">
            <span>XO:
            <select id="xoSelector"     onchange="predic_cmd('xo ' + this.value, update=false)" ></select>
            </span>
        </div>

        <!-- DRC selector -->
        <div align="center">
            <span>DRC:
            <select id="drcSelector"     onchange="predic_cmd('drc ' + this.value, update=false)" ></select>
            </span>
        </div>
        
        <!-- a PEQ selector will be created if ecasound is used -->
        <div align="center">
            <span id="span_peq">
            </span>
        </div>

        <hr>

        <!-- Volume butttons -->
        <div align="center" >
            <button type="button" style="font-size:1.2em;" onmousedown="predic_cmd('level -3 add')" >- 3</button>
            <button type="button" style="font-size:1.2em;" onmousedown="predic_cmd('level -1 add')" >- 1</button>
            <button type="button" style="font-size:1.2em;" onmousedown="predic_cmd('level +1 add')" >+ 1</button>
            <button type="button" style="font-size:1.2em;" onmousedown="predic_cmd('level +3 add')" >+ 3</button>
        </div>

        <hr>

        <!-- Playing control -->
        <div id="player_control" align="center" >
            <button type="button" id="buttonPrevious" onmousedown="playerCtrl('previous')" >&lt;|           </button>
            <button type="button" id="buttonStop"     onmousedown="playerCtrl('stop')"     >&nbsp;[]&nbsp;  </button>
            <button type="button" id="buttonPause"    onmousedown="playerCtrl('pause')"    >&nbsp;||&nbsp;  </button>
            <button type="button" id="buttonPlay"     onmousedown="playerCtrl('play')"     >&nbsp;&gt;&nbsp;</button>
            <button type="button" id="buttonNext"     onmousedown="playerCtrl('next')"     >|&gt;           </button>
        </div>

        <!-- Playing info -->
        <div style="overflow-x:auto;">
            <table id="player_info" >
                <tr><td id="artist" ></td></tr>
                <tr><td id="album"  ></td></tr>
                <tr><td id="title"  ></td></tr>
            </table>
        </div>

        <!-- uncomment to test javascript functions with this button 
        <div align="right">
            <button type="button"                 onclick="filling_macro_buttons()" >PBA</button>
        </div>
        -->

    </div><!--main-->

    <!-- 9 buttons keypad for customizable user macros -->
    <div id="custom_buttons" style="display:none">
        <table class="buttons_table">
          <tr>
            <td class="button_cell">
            <button class="button custom_buttons" type="button" id="macro_button_1" onmousedown="user_macro('1', this.innerText)" >-</button>
            </td>                                                                            
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_2" onmousedown="user_macro('2', this.innerText)" >-</button>
            </td>                                                                            
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_3" onmousedown="user_macro('3', this.innerText)" >-</button>
            </td>                                                                            
          </tr>                                                                              
          <tr>                                                                               
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_4" onmousedown="user_macro('4', this.innerText)" >-</button>
            </td>                                                                            
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_5" onmousedown="user_macro('5', this.innerText)" >-</button>
            </td>                                                                            
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_6" onmousedown="user_macro('6', this.innerText)" >-</button>
            </td>                                                                            
          </tr>                                                                              
          <tr>                                                                               
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_7" onmousedown="user_macro('7', this.innerText)" >-</button>
            </td>                                                                            
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_8" onmousedown="user_macro('8', this.innerText)" >-</button>
            </td>                                                                            
            <td class="button_cell">                                                         
            <button class="button custom_buttons" type="button" id="macro_button_9" onmousedown="user_macro('9', this.innerText)" >-</button>
            </td>
          </tr>
        </table>
    </div>

</body>
</html>
