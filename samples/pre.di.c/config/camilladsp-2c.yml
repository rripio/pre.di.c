# General camilladsp config

title: "2 channels base"
description: "base config for preamp functions. 2 channels input"

devices:

    chunksize: 4096
    silence_threshold: -80
    silence_timeout: 10.0
    volume_ramp_time: 100.0
    capture:
        type: Jack
        channels: 2
        device: "default"


mixers:

    # do not edit.
    m.mixer:
        description: Main. Preamp.
        channels:
            in: 2
            out: 2
        mapping:
        -   dest: 0
            sources:
            -   channel: 0
            -   channel: 1
                mute: true
        -   dest: 1
            sources:
            -   channel: 0
                mute: true
            -   channel: 1


filters:

    # preamp filters.
    # do not edit.

    f.loudness:
        type: Loudness
        description: Main. Loudness control.
        parameters:
            reference_level: 0
            # high_boost: 1.5
            # low_boost: 10.0
            high_boost: 3.0
            low_boost: 20.0

    f.balance.L:
        type: Gain
        description: Main. Balance control. Left channel.
        parameters:
            gain: 0

    f.balance.R:
        type: Gain
        description: Main. Balance control. Right channel.
        parameters:
            gain: 0

    f.bass:
        type: Biquad
        description: Main. Tone control. Bass.
        parameters:
            type: Lowshelf
            freq: 158
            gain: 0
            q: 0.5

    f.treble:
        type: Biquad
        description: Main. Tone control. Treble.
        parameters:
            type: Highshelf
            freq: 2530
            gain: 0
            q: 0.5

    f.dither:
        type: Dither
        description: Main. Final render dither.
        parameters:
            type: Flat
            bits: 24
            amplitude: 2

    # These are dummy containers, do not change.
    # Speaker config can overwrite all this.

    # This can be switched by pre.di.c but not changed.
    f.phase_eq:
        type: Conv
        description: Main. FIR phase linearizing. Dummy container.
        parameters:
            type: Dummy
            length: 1

    f.eq:
        type: Conv
        description: Main. Music equalization. Dummy container.
        parameters:
            type: Dummy
            length: 1

    f.drc.L:
        type: Conv
        description: Main. Room Correction. Left channel. Dummy container.
        parameters:
            type: Dummy
            length: 1

    f.drc.R:
        type: Conv
        description: Main. Room Correction. Right channel. Dummy container.
        parameters:
            type: Dummy
            length: 1


pipeline:

# preamp pipeline.
# do not edit.

# volume section

-   type: Mixer
    name: m.mixer
    description: Main. Preamp.

-   type: Filter
    channel: 0
    names:
    -   f.balance.L
    description: Main. Balance control. Left channel.

-   type: Filter
    channel: 1
    names:
    -   f.balance.R
    description: Main. Balance control. Right channel.

# eq section

-   type: Filter
    channel: 0
    bypassed: true
    names:
    -   f.loudness
    description: Main. Loudness control. Left channel.

-   type: Filter
    channel: 1
    bypassed: true
    names:
    -   f.loudness
    description: Main. Loudness control. Right channel.

    # switchable fixed length filters

-   type: Filter
    channel: 0
    bypassed: true
    names:
    -   f.bass
    -   f.treble
    description: Main. Tone controls. Left channel.

-   type: Filter
    channel: 1
    bypassed: true
    names:
    -   f.bass
    -   f.treble
    description: Main. Tone controls. Right channel.


-   type: Filter
    channel: 0
    bypassed: true
    names:
    -   f.phase_eq
    description: Main. FIR phase linearizing. Left channel.

-   type: Filter
    channel: 1
    bypassed: true
    names:
    -   f.phase_eq
    description: Main. FIR phase linearizing . Right channel.

    # switchable variable length filters

    # defined in eq.yml

-   type: Filter
    channel: 0
    bypassed: true
    names:
    -   f.eq
    description: Main. Music equalization. Left channel.

-   type: Filter
    channel: 1
    bypassed: true
    names:
    -   f.eq
    description: Main. Music equalization. Right channel.

    # defined in [loudspeaker]/drc.yml

-   type: Filter
    channel: 0
    bypassed: true
    names:
    -   f.drc.L
    description: Main. Room Correction. Left channel.

-   type: Filter
    channel: 1
    bypassed: true
    names:
    -   f.drc.R
    description: Main. Room Correction. Left channel.
